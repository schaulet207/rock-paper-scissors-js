<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright Â© 2022 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="sect-1">
            <div class="rps">Rock, Paper, Scissors!<br><br>a design by Shannon Chaulet</div>
            <div class="rightside">
                <a>First to five wins!</a>
                <a>Choose your weapon below:</a>
            </div>
        </div>
        <div class="round">
            <div class="player">
                <div>
                    <h3 id="yourpick"></h3>
                </div>
                <div>
                    <div id="rocksymbol1" class="hidden"></div>
                    <div id="papersymbol1" class="hidden"></div>
                    <div id="scissorssymbol1" class="hidden"></div>
                </div>
            </div>
            <div class="results">
                <div>
                    <h2 id="roundresults"></h2>
                </div>
                <div>
                    <p id="roundpicks"></p>
                </div>
            </div>
            <div class="computer">
                <div>
                    <h3 id="comppick"></h3>
                </div>
                <div>
                    <div id="rocksymbol2" class="hidden"></div>
                    <div id="papersymbol2" class="hidden"></div>
                    <div id="scissorssymbol2" class="hidden"></div>
                </div>
            </div>
        </div>
        <div class="selector">
            <div class="rock">
                <button id="rock"><img src="./img/TheRock.jpg" style="height:300px;width:300px;" alt="Picture of Dwayne the Rock Johnson">ROCK</button>
            </div>
            <div class="paper">
                <button id="paper"><img src="./img/Paper.jpg" style="height:300px;width:300px;" alt="Picture of a piece of lined yellow paper">PAPER</button>
            </div>
            <div class="scissors">
            <button id="scissors"><img src="./img/Scissors.jpg" style="height:300px;width:300px;" alt="Picture of a pair of scissors">SCISSORS</button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="wins">
                <h2>Player:</h2>
                <h2 id="wins"></h2>
            </div>
            <div class="losses">
                <h2>Computer:</h2>
                <h2 id="losses"></h2>
            </div>
            <div class="ties">
                <h2>Ties</h2>
                <h2 id="ties"></h2>
            </div>
    </div>
    <div class="modal" id="endgameModal">
        <button class="close" id="closeBtn">Close</button>
        <p class="modal-title" id="endgameMsg">Game over!</p>
        <h2 id="winner"></h2>
        <button class="btn btn-restart" id="restartBtn">Play again?</button>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
