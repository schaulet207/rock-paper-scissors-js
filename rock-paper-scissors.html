<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    github.com/schaulet207
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="www.linkedin.com/in/schaulet">header link one</a></li>
                    <li><a href="google.com">header link two</a></li>
                    <li><a href="google.com">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="sect-1">
            <h1 style="text-decoration: underline;">Rock, Paper, Scissors!</h1>
            <h3 style="font-style: italic;">First to five wins!</h3>
            <h1 style="text-decoration: underline;">Make your selection:</h1>
        </div>
        <div class="selector">
            <div class="rock">
                <button id="rock"><img src="./img/TheRock.jpg" alt="Picture of Dwayne the Rock Johnson">ROCK</button>
            </div>
            <div class="paper">
                <button id="paper"><img src="./img/Paper.jpg" alt="Picture of a piece of lined yellow paper">PAPER</button>
            </div>
            <div class="scissors">
            <button id="scissors"><img src="./img/Scissors.jpg" alt="Picture of a pair of scissors">SCISSORS</button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="wins">
                <h2 style="text-decoration: underline;">Wins</h2>
                <h2 id="wins"></h2>
            </div>
            <div class="losses">
                <h2 style="text-decoration: underline;">Losses</h2>
                <h2 id="losses"></h2>
            </div>
            <div class="ties">
                <h2 style="text-decoration: underline;">Ties</h2>
                <h2 id="ties"></h2>
            </div>
            <h2 style="text-decoration: underline;" id="winner"></div>
    </div>
</body>
</html>
